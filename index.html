<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/ios/50/000000/chef-hat.png"> <!-- Adding icon for the site -->
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover Delicious Recipes</h1>
      <p>Find the best recipes for every occasion. Just type an ingredient to get started!</p>
      <div class="search-bar">
        <input type="text" id="ingredient" placeholder="Enter ingredient (e.g., chicken)">
        <button id="search-btn">Search</button>
      </div>
    </div>
  </section>

  <!-- Loading Bar -->
  <div id="loading" class="loading-bar">
    <div class="progress"></div>
  </div>

  <!-- Recipe Section -->
  <main id="recipe-container"></main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Recipe Finder | All Rights Reserved</p>
    <p>Made by Amritesh Das</Meta:compat></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
